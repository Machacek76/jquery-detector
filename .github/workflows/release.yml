name: Release

on:
  # Ruční spuštění buildu balíčku pro Chrome Web Store
  workflow_dispatch:

jobs:
  build-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from manifest
        id: manifest
        run: |
          VERSION=$(jq -r '.version' src/manifest.json)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create extension zip from src
        run: |
          VERSION="${{ steps.manifest.outputs.version }}"
          mkdir -p dist
          (cd src && zip -r "../dist/jquery-detector-v$VERSION.zip" . -x '*.DS_Store')

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jquery-detector-v${{ steps.manifest.outputs.version }}
          path: dist/*.zip
